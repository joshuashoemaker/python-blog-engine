{% extends "base.html" %}

{% block content %}
  <h2>new post</h2>

    <form method="post">
      <label>
        <div>Username</div>
        <input type="text" name="username" value="{{username}}" required>
      </label>
      <label>
        <div>password</div>
        <input type="password" name="password" value="{{password}}" required>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
